build:
   image: docker:latest
   services:
   - docker:dind
   stage: build
   script:
     - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
     - docker build -t registry.gitlab.com/softinio/hugo-docker:latest .
     - docker push registry.gitlab.com/softinio/hugo-docker:latest
   only:
   - master

